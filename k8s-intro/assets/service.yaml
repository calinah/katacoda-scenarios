apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: influxdb
          image: influxdb:1.7.9
          ports:
          - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: influxdb
  name: influxdb
  namespace: default
spec:
  externalTrafficPolicy: Cluster
  ports:
  - nodePort: 30086
    port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: influxdb
  sessionAffinity: None
  type: NodePort
